<body>

    <script>

        function rollDice(){
            let total = 0;
            for (let i = 0; i < numRolls; i++){
                total += Math.floor(Math.random() * 6) + 1;
            }
            return total;
        }
        let numRolls = prompt("Enter number of dices: ");
        let result = rollDice(numRolls);

        console.log(`the result is: ${result} .`)
    </script>
    
</body>
