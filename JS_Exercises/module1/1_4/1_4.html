<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

<script>
    var studentName = prompt("Please enter your name");
        var randomNumber = Math.floor(Math.random() * 4) + 1;

        var house;
        switch(randomNumber) {
            case 1:
                house = 'Gryffindor';
                break;
            case 2:
                house = 'Slytherin';
                break;
            case 3:
                house = 'Hufflepuff';
                break;
            case 4:
                house = 'Ravenclaw';
                break;
        }

        document.write(studentName + ", you are " + house + ".");
</script>

</body>
</html>
